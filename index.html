<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<title>Task List</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="teal darken-4">

	<div class="container">
		<div class="row">
			<div class="col s8 offset-s2 animated slideInDown">
				<div id="main" class="card z-depth-5">
					<div class="card-content">
						<span class="card-title animated zoomIn">Task List</span>
						<div class="row">
							<form id="task-form">
								<div class="input-field col s12">
									<input type="text" name="task" id="task">
									<label for="task" class="animated rubberBand">New Task</label>
								</div>
								<input type="submit" value="Add Task" class="btn animated rubberBand">
							</form>
						</div>
					</div>
					<div class="card-action">
						<h5 id="task-title" class="animated zoomIn">Tasks</h5>
						<div class="input-field col s12">
							<input type="text" name="filter" id="filter">
							<label for="filter" class="animated rubberBand">Filter Tasks</label>
						</div>
						<ul class="collection">

						</ul>
						<a href="#" class="clear-tasks btn black animated rubberBand">Clear Tasks</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="backToCV">
		<a href="https://markoton.github.io/MarkoTON-Resume.github.io/" target="_blank">
			<img src="img/resume.png" alt="Resume" class="rounded-square">
		</a>
	</div>


	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
